

# Increase the max text message buffer size for WebSocket to handle larger payloads like Base64 audio.
# Default is 8192 bytes (8KB). Setting it to 512KB.
server.tomcat.websocket.max-text-message-buffer-size=512000

# Increase the STOMP message size limit to match the transport buffer.
# Default is 65536 bytes (64KB).
spring.websocket.messaging.stomp.message-size-limit=512000

# === Tomcat Access Logging ===
# Enable access logging
server.tomcat.accesslog.enabled=true
# Log pattern including response time and status
server.tomcat.accesslog.pattern=%h %l %u %t "%r" %s %b %D

# === Spring Security Debug Logging ===
# Enable debug logging for the security filter chain
logging.level.org.springframework.security=ERROR

# === Tomcat Low-Level Configuration ===
# Increase the max swallow size to prevent silent dropping of large WebSocket messages. Default is 2MB.
server.tomcat.max-swallow-size=-1

# === Tomcat HTTP Size Configuration ===
# Increase the max HTTP POST size to prevent issues with large WebSocket messages. Default is 2MB.
server.tomcat.max-http-post-size=-1

